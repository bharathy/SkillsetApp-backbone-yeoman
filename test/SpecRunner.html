<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../app/bower_components/jquery/jquery.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="../app/bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>
  <script src="../app/bower_components/underscore/underscore.js"></script>
  <script src="../app/bower_components/backbone/backbone.js"></script>
  <script src="../app/bower_components/backbone.localStorage/backbone.localStorage.js"></script>

  <!--micro template-->
  <script type="text/template" id="item-template">
    <td><%- skill %></td>
    <td><%- score %></td>
    <td><button class="destroy btn btn-danger">Delete</button></td> 
  </script>


  <!-- include source files here... -->
  <script src="../app/scripts/app.js"></script>
  <script src="../app/scripts/routes/skillRoute.js"></script>
  <script src="../app/scripts/views/skillListView.js"></script>
  <script src="../app/scripts/views/skillView.js"></script>
  <script src="../app/scripts/models/skillModel.js"></script>
  <script src="../app/scripts/collections/skillCollection.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/mainSpec.js"></script>
  <script type="text/javascript" src="spec/modelSpec.js"></script>
  <script type="text/javascript" src="spec/collectionSpec.js"></script>
  <script type="text/javascript" src="spec/viewSpec.js"></script>
  <script type="text/javascript" src="spec/mainViewSpec.js"></script>
  <script type="text/javascript" src="spec/routerSpec.js"></script>



  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

            



</head>

<body>
</body>
</html>
