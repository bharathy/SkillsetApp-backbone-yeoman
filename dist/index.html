    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/9a2070cf.main.css">
        <script src="scripts/vendor/f7f27360.modernizr.js"></script>
    </head>
    <body>
        <div class="container" id="skillsetapp">
            <h3>SkillSet Application</h3>
            <div class="container-fluid">
                <div class="row-fluid">
                    <!--left Col -->
                    <div class="span5 lc">
                        <p class="error"></p>
                            <div class="control-group">
                                <label class="control-label" for="inputSkill">Skill</label>
                                <div class="controls">
                                    <input type="text" id="inputSkill" placeholder="Add Skill">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputScore">Score</label>
                                <div class="controls">
                                    <input type="text" id="inputScore" placeholder="Score range 0 -5">
                                </div>
                            </div>
                            <div class="control-group">
                                <button type="submit" id="addSkill" class="btn btn-primary">Add Skill</button>
                            </div>
                    </div>
                    <!--right Col -->
                    <div class="span7 rc">
                            <table class="table table-bordered" id="skillList">
                                <tr>
                                    <th>SkillSets</th>
                                    <th>Score</th>
                                    <th>Action</th>
                                </tr>
                            </table>
                    </div>

                </div>
            </div>
        </div>
        <!--footer-->    
        <div id="info">
            <p>Written by Bharathy</p>
        </div>

        <!--micro template-->
        <script type="text/template" id="item-template">
                <td><%- skill %></td>
                <td><%- score %></td>
                <td><button class="destroy btn btn-danger">Delete</button></td> 
        </script>
